<footer class="footer">
  <span>© {{ now.Year }} <a href="{{ "/" | relLangURL }}">{{ site.Title }}</a></span>
  {{ with site.Params.footer_note }}
    <span> · {{ . | safeHTML }}</span>
  {{ end }}
</footer>

<script>
  (function () {
    var btn = document.getElementById('theme-toggle');
    if (!btn) return;
    btn.addEventListener('click', function () {
      var d = document.body;
      var isDark = d.classList.toggle('dark');
      localStorage.setItem('pref-theme', isDark ? 'dark' : 'light');
    });
  })();
</script>
